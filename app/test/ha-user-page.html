<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>my-greeting-basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/ha-user-page/ha-user-page.html">

</head>
<body>

  <test-fixture id="userPage">
    <template>
      <ha-user-page></ha-user-page>
    </template>
  </test-fixture>

  <script>

    suite('User page tests', function() {
      var user, header;

      setup(function() {
        user = fixture('userPage');
        user.username = "test-account@gmail.com";
      });

      test('User page tests', function() {
        assert.isTrue(user.getElementsByTagName('h2')[0].textContent.indexOf('Welcome') >= 0 &&
          user.getElementsByTagName('h2')[0].textContent.indexOf('test-account@gmail.com') >= 0);
      });

    });
  </script>

</body>
</html>
