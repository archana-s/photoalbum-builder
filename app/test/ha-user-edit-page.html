<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>my-greeting-basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../scripts/vendor/random-id/randomID.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/ha-user-edit-page/ha-user-edit-page.html">

</head>
<body>

  <test-fixture id="userEdit">
    <template>
      <ha-user-edit-page></ha-user-edit-page>
    </template>
  </test-fixture>

  <script>

    suite('User Edit Page tests', function() {
      var user, header;
      var evt, addButton, pageCard, updatedDate;

      setup(function() {
        user = fixture('userEdit');
        user = {
          userid: "sdflkjhsjfsdfsdf34534",
          users: [
            {
              "email": "test@test.com",
              "id": "sdflkjhsjfsdfsdf34534",
              "api_tokens": [],
              "created_at": Date(),
              "updated_at": Date(),
              "__firebaseKey": "randomId"
            }
          ]
        };
      });

      test('Edit page renders table', function() {
        flush(function() {
          pageCard = Polymer.dom(user.root).querySelector('page-card');
          assert.isTrue(pageCard !== null);
          done();
        });
      });

      test('Edit page renders the button for adding token', function() {
        flush(function() {
          assert.isTrue(element(by.css('.add')).isPresent());
          done();
        });
      });

      test('Click on add token creates a new token', function() {
        flush(function() {
          addButton = Polymer.dom(user.root).querySelector('.add');
          evt = {currentTarget: addButton};
          addButton.click(evt);
          flush(function() {
            assert.equal(user.apiTokens.length, 1);
            done();
          });
          done();
        });
      });

      test('Changing any data should update udpated_at', function() {
        flush(function() {
          updateDate = user.users[0].updated_at;
          Polymer.dom(user.root).querySelector('.email').value = 'test-corp@gmail.com';
          flush(function() {
            assert.isFalse(Polymer.dom(user.root).querySelector('.updated_at').value.toString() === updatedDate.toString());
          });
          done();
        });
      });

    });
  </script>

</body>
</html>
