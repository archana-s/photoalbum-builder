  <script>

    suite('Admin Page tests', function() {

      var tableRows,deleteAndEditButtons;

        admin = fixture('adminPage');
        admin.users = [
          {
            "email": "test@test.com",
            "id": "sdflkjhsjfsdfsdf34534",
            "api_tokens": [],
            "created_at": Date(),
            "updated_at": Date()

      test('Admin page renders table', function() {

          done();

      });
    });
