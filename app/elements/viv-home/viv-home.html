<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../album-builder-button/album-builder-button.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../album-button/album-button.html">

<dom-module id="viv-home">
  <style>
  </style>
  <template>

    <iron-localstorage name="selected-photos" id="localStorage"
      value="{{photos}}"
    ></iron-localstorage>

    <main class="layout">
      <template is="dom-if" if="{{!photos}}">
        <album-builder-button></album-builder-button>
      </template>
      <template is="dom-if" if="{{photos}}">
        <album-button photos="{{photos}}"></album-button>
      </template>
    </main>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'viv-home',
      properties: {
        photos: Array
      }
    });
  })();
  </script>
</dom-module>
