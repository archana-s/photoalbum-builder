<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../searched-photos/searched-photos.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../search-box/search-box.html">

<dom-module id="viv-album">
  <template>
    <iron-localstorage name="selected-photos" id="localStorage"
      value="{{photos}}"
    ></iron-localstorage>

    <search-box></search-box>
    <h1 contenteditable="true"> My album </h1>

    <template is="dom-if" if="{{photos.length}}">
      <div>Here is your album. Delete any photos you don't like. Select them and click delete. </div>
      <paper-button raised on-click="_deletePhotos">Delete Selected Photos</paper-button>
      <searched-photos id="photosList" photos="{{photos}}"></searched-photos>
    </template>

    <template is="dom-if" if="{{!photos.length}}">
      <p> You have no photos in your album. Search for photos and add them. Use the search box above.</p>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'viv-album',
      properties: {
        photos: {
          type: Array,
          value: 0,
          notify: true
        }
      },

      _deletePhotos: function() {
        var photosSelectedForDeletion = this.querySelector('#photosList').selectedPhotos;
        var photoIdsSelectedForDeletion = photosSelectedForDeletion.map(function(photo) {
          return photo.id;
        });

        var photos = JSON.parse(JSON.stringify(this.photos));

        for(var i=photos.length-1; i >= 0; i--) {
          if (photoIdsSelectedForDeletion.indexOf(photos[i].id) >= 0) {
            photos.splice(i, 1);
          }
        }

        this.set('photos', photos);
        this.$.localStorage.save();
      },

    });
  })();
  </script>
</dom-module>
