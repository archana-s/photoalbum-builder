<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="album-button">
  <style>
    .num-photos {
      font-size: 12px;
      color: #AAA;
    }

    iron-icon, .num-photos {
      margin-bottom: 8px;
    }
  </style>
  <template>
    <paper-button raised on-click="_goToAlbumPage" class="layout vertical center-center album">
      <iron-icon icon="image:camera"></iron-icon>
      <div class="num-photos">{{photos.length}} photos</div>
      My Album
    </paper-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'album-button',

      properties: {
        photos: Array
      },

      _goToAlbumPage: function() {
        window.location.href = '/#!/album';
        // Polymer does not offer any anchor-tags due to anchor tag in shadow root problems,
        // hence using a button with an action.
        // the routes are automatically not reloaded in this starter kit, as a result, manually triggering it.
        window.location.reload();
      },
    });
  })();
  </script>
</dom-module>
