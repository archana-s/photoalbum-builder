<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="pb-header">
  <style>
    header {
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: white;
    }

    h1 {
      padding-left: 14px;
    }

    iron-icon {
      color: #EEE;
    }

  </style>
  <template>
    <header class="layout horizontal" on-click="_onHeaderClick">
      <iron-icon icon="image:camera-roll"></iron-icon>
      <h1>Photo Album Builder</h1>
    </header>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pb-header',
      _onHeaderClick: function() {
        window.location.href = '#!';
        // the routes are automatically not reloaded in this starter kit because of #!, as a result, manually triggering it.
        window.location.reload();
      }
    });
  })();
  </script>
</dom-module>
