<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="album-button-small">
  <template>
    <paper-button noink raised on-click="_goToAlbum" class="passive">
      <iron-icon icon="image:camera"></iron-icon>
      {{name}}
    </paper-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'album-button-small',

      properties: {
        name: String
      },

      _goToAlbum: function() {
        window.location.href = '/#!/album';
        // Polymer does not offer any anchor-tags due to anchor tag in shadow root problems,
        // hence using a button with an action.
        // the routes are automatically not reloaded in this starter kit because of #!, as a result, manually triggering it.
        window.location.reload();
      },
    });
  })();
  </script>
</dom-module>
