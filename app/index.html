<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Exercise">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="VivProject" />
  <title>Album Builder</title>
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300|Roboto' rel='stylesheet' type='text/css'>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

</head>

<body class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <!--
      Routing is enabled using page.js and Iron-pages.
      Iron-pages renders only the section with the current route from below.
      There are 4 pages and each one is fully displayed by its element which is fully implemented in
      the elements directory.
    -->
    <viv-header></viv-header>
    <main>
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home">
          <viv-home></viv-home>
        </section>

        <section data-route="search">
          <viv-search keywords={{params.keywords}} latlng={{params.latlng}}></viv-search>
        </section>

        <section data-route="album">
          <viv-album></viv-album>
        </section>

        <section data-route="gallery">
          <viv-gallery></viv-gallery>
        </section>
      </iron-pages>
    </main>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
