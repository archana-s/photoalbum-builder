<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="ha-admin-login-button">
  <template>
    <paper-button raised class="active layout horizontal center-center" on-click="_goToAdminPage">
      <iron-icon icon="icons:build"></iron-icon>
      Admin Login
    </paper-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ha-admin-login-button',

      _goToAdminPage: function() {
        window.location.href = '/#!/admin';
        // Polymer does not offer any anchor-tags due to anchor tag in shadow root problems,
        // hence using a button with an action.
        // the routes are automatically not reloaded in this starter kit, as a result, manually triggering it. 
        window.location.reload();
      }
    });
  })();
  </script>
</dom-module>
