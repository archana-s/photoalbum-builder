<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="ha-user-page">
  <style>
    :host paper-button {
      width: 200px;
    }
    i {
      display: block;
      color: grey;
      margin-top: 20px;
    }
  </style>
  <template>
    <ha-header></ha-header>
    <h2>
      <span>Welcome</span>&nbsp;
      <span>{{username}}</span>
    </h2>
    <paper-button raised class="active layout horizontal center-center" on-click="_goHome">
      <iron-icon icon="icons:home"></iron-icon>
      Go Home
    </paper-button>
    <i> Some dashboard for user </i>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ha-user-page',
      properties: {
        username: String
      },

      _goHome: function() {
        window.location.href = window.location.origin; //This gets reloaded because it is going back to origin.
      }

    });
  })();
  </script>
</dom-module>
